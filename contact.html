<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Vihku</title>
    <!-- Include Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="header.html"></script>
</head>
<body>

<!-- Contact Section -->
<section class="container">
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us using the form below:</p>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<!-- JavaScript Section -->
<script>
    // Your custom JavaScript code for the contact page
    // For example, you can add form validation logic here
    $(document).ready(function () {
        $("form").submit(function (event) {
            event.preventDefault();
            // Add your form validation and submission logic here
        });
    });
</script>

<script src="footer.html"></script>

</body>
</html>

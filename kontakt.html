<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vihku - Kontakt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="skript.mjs" type="module" defer></script>
</head>

<body>

    <!-- Lisame päise eraldi failist kasutades JavaScript-i -->
    <header id="päis"></header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Milvi Mets</h2>
                <p><strong>Email:</strong> milvi.mets@vihku.com</p>
                <p><strong>Telefon:</strong> +372 5555 5555</p>
            </div>
            <div class="col-md-4">
                <h2>Tauno Tamm</h2>
                <p><strong>Email:</strong> tauno.tamm@vihku.com</p>
                <p><strong>Telefon:</strong> +372 6666 6666</p>
            </div>
            <div class="col-md-4">
                <h2>Kaili Kukk</h2>
                <p><strong>Email:</strong> kaili.kukk@vihku.com</p>
                <p><strong>Telefon:</strong> +372 7777 7777</p>
            </div>
        </div>

        <hr>

        <h2>Meiega ühendust võtta</h2>
        <form action="#" method="post" class="mt-3">
            <div class="form-group">
                <label for="name">Nimi:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Sõnum:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Saada sõnum</button>
        </form>
    </div>

    <!-- Lisame jaluse eraldi failist kasutades JavaScript-i -->
    <footer id="jalus"></footer>

</body>

</html>
